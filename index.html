<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="aaa">
      <img class="aaa__img" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="centered-main-page-element">
      <section id="topSectionForAddingElementToList">
        <h3 class="title title-new-task">Add Item<h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input input-text input-new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="task-list" id="incompleteTasks">
          <li class="task-list__item">
            <input type="checkbox" class="input input-checkbox">
            <label class="task-text">Pay Bills</label>
            <input type="text" class="task input input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-img" src="./remove.svg" alt="Remove incomplete task">
            </button>
          </li>
          <li class="task-list__item task-list__item_edit">
            <input type="checkbox" class="input input-checkbox">
              <label class="task-text">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task input input-text">
              <button class="button edit">Save</button>
              <button class="button delete">
                <img class="remove-img" src="./remove.svg" alt="Remove incomplete task">
              </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="task-list completed-tasks-list" id="completed-tasks">
          <li class="task-list__item">
            <input type="checkbox" class="input input-checkbox" checked>
            <label class="task-text completed-tasks-list__text">See the Doctor</label>
            <input type="text" class="task input input-text">
            <button class="button edit">Edit</button>
            <button class="button delete">
              <img class="remove-img" src="./remove.svg" alt="Remove complete task">
            </button>
          </li>
        </ul>  
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
